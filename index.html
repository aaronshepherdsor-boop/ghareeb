<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawad's TXT to PDF</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --editor-bg: #ffffff;
            --sidebar-bg: #e9ecef;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --text-color: #f8f9fa;
            --bg-color: #212529;
            --editor-bg: #343a40;
            --sidebar-bg: #495057;
            --border-color: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: var(--transition);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: var(--transition);
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 24px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .editor-container {
            display: flex;
            gap: 20px;
            min-height: 70vh;
        }

        .workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--editor-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .toolbar {
            padding: 10px 15px;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .formatting-tools {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .formatting-tools button,
        .formatting-tools select {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background-color: var(--editor-bg);
            color: var(--text-color);
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .formatting-tools button:hover,
        .formatting-tools select:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .formatting-tools button:active {
            transform: scale(0.98);
        }

        .editor-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            min-height: 400px;
            outline: none;
            line-height: 1.6;
            color: var(--text-color);
        }

        .editor-content:focus {
            outline: none;
        }

        /* Ensure hyperlinks are blue in editor */
        .editor-content a {
            color: #0066cc !important;
            text-decoration: underline !important;
        }

        .document-info {
            padding: 15px;
            background-color: var(--sidebar-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .counters {
            display: flex;
            gap: 15px;
        }

        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            transition: var(--transition);
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .btn-primary,
        .btn-secondary,
        .btn-danger {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-danger:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .file-import {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
        }

        .file-import p {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--editor-bg);
            color: var(--text-color);
            margin-bottom: 10px;
            transition: var(--transition);
        }

        .note {
            font-size: 0.85rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .formatting-tools {
                justify-content: center;
            }
            
            .toolbar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jawad's TXT to PDF</h1>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
                <span id="themeLabel">Dark Mode</span>
            </div>
        </header>

        <main class="editor-container">
            <div class="workspace">
                <div class="toolbar">
                    <div class="formatting-tools">
                        <button type="button" id="boldBtn" title="Bold">B</button>
                        <button type="button" id="italicBtn" title="Italic">I</button>
                        <button type="button" id="underlineBtn" title="Underline">U</button>
                        <select id="headingSelect" title="Headings">
                            <option value="p">Paragraph</option>
                            <option value="h1">Heading 1</option>
                            <option value="h2">Heading 2</option>
                            <option value="h3">Heading 3</option>
                        </select>
                        <button type="button" id="bulletListBtn" title="Bullet List">â€¢</button>
                        <button type="button" id="numberedListBtn" title="Numbered List">1.</button>
                        <button type="button" id="alignLeftBtn" title="Align Left">â«·</button>
                        <button type="button" id="alignCenterBtn" title="Align Center">â«¸</button>
                        <button type="button" id="alignRightBtn" title="Align Right">â«¹</button>
                        <button type="button" id="linkBtn" title="Insert Link">ðŸ”—</button>
                    </div>
                    <button type="button" id="clearBtn" class="btn-danger">Clear Document</button>
                </div>
                
                <div id="editor" contenteditable="true" class="editor-content"></div>
                
                <div class="document-info">
                    <div class="counters">
                        <span id="wordCount">Words: 0</span>
                        <span id="charCount">Characters: 0</span>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="controls">
                    <div class="control-group">
                        <h3>Import Text File</h3>
                        <div class="file-import">
                            <input type="file" id="fileInput" accept=".txt" style="display: none;">
                            <button type="button" id="fileSelectBtn" class="btn-primary">Select File</button>
                            <p>or drag and drop .txt file here</p>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>Document Title</h3>
                        <input type="text" id="docTitle" placeholder="Auto-detected title">
                        <button type="button" id="autoTitleBtn" class="btn-secondary">Auto-Detect Title</button>
                    </div>
                    
                    <div class="control-group">
                        <h3>Export Options</h3>
                        <button type="button" id="exportPdfBtn" class="btn-primary">Export to PDF</button>
                        <p class="note">Exports full document content with optimized file size</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const editor = document.getElementById('editor');
        const themeToggle = document.getElementById('themeToggle');
        const themeLabel = document.getElementById('themeLabel');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const fileInput = document.getElementById('fileInput');
        const fileSelectBtn = document.getElementById('fileSelectBtn');
        const docTitle = document.getElementById('docTitle');
        const autoTitleBtn = document.getElementById('autoTitleBtn');
        const exportPdfBtn = document.getElementById('exportPdfBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Formatting buttons
        const boldBtn = document.getElementById('boldBtn');
        const italicBtn = document.getElementById('italicBtn');
        const underlineBtn = document.getElementById('underlineBtn');
        const headingSelect = document.getElementById('headingSelect');
        const bulletListBtn = document.getElementById('bulletListBtn');
        const numberedListBtn = document.getElementById('numberedListBtn');
        const alignLeftBtn = document.getElementById('alignLeftBtn');
        const alignCenterBtn = document.getElementById('alignCenterBtn');
        const alignRightBtn = document.getElementById('alignRightBtn');
        const linkBtn = document.getElementById('linkBtn');

        // Initialize the application
        function init() {
            loadFromLocalStorage();
            setupEventListeners();
            updateCounters();
            applyThemeFromStorage();
            
            // Ensure editor stays at top
            editor.scrollTop = 0;
        }

        // Set up all event listeners
        function setupEventListeners() {
            // Editor events
            editor.addEventListener('input', () => {
                updateCounters();
                autoSave();
            });
            
            // Theme toggle
            themeToggle.addEventListener('change', toggleTheme);
            
            // File operations
            fileSelectBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileImport);
            
            // Drag and drop for file import
            editor.addEventListener('dragover', (e) => {
                e.preventDefault();
                editor.classList.add('drag-over');
            });
            
            editor.addEventListener('dragleave', () => {
                editor.classList.remove('drag-over');
            });
            
            editor.addEventListener('drop', (e) => {
                e.preventDefault();
                editor.classList.remove('drag-over');
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type === 'text/plain') {
                    importTextFile(files[0]);
                }
            });
            
            // Document operations
            autoTitleBtn.addEventListener('click', autoDetectTitle);
            exportPdfBtn.addEventListener('click', exportToPdf);
            clearBtn.addEventListener('click', clearDocument);
            
            // Formatting buttons
            boldBtn.addEventListener('click', () => formatText('bold'));
            italicBtn.addEventListener('click', () => formatText('italic'));
            underlineBtn.addEventListener('click', () => formatText('underline'));
            headingSelect.addEventListener('change', () => formatHeading(headingSelect.value));
            bulletListBtn.addEventListener('click', () => formatList('insertUnorderedList'));
            numberedListBtn.addEventListener('click', () => formatList('insertOrderedList'));
            alignLeftBtn.addEventListener('click', () => formatText('justifyLeft'));
            alignCenterBtn.addEventListener('click', () => formatText('justifyCenter'));
            alignRightBtn.addEventListener('click', () => formatText('justifyRight'));
            linkBtn.addEventListener('click', insertLink);
        }

        // Theme functionality
        function toggleTheme() {
            const isDarkMode = themeToggle.checked;
            document.body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            themeLabel.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
            localStorage.setItem('jawad-txt-pdf-theme', isDarkMode ? 'dark' : 'light');
        }

        function applyThemeFromStorage() {
            const savedTheme = localStorage.getItem('jawad-txt-pdf-theme') || 'light';
            const isDarkMode = savedTheme === 'dark';
            themeToggle.checked = isDarkMode;
            toggleTheme(); // Apply the theme
        }

        // Text formatting functions
        function formatText(command) {
            document.execCommand(command, false, null);
            editor.focus();
        }

        function formatHeading(headingType) {
            if (headingType === 'p') {
                document.execCommand('formatBlock', false, '<p>');
            } else {
                document.execCommand('formatBlock', false, `<${headingType}>`);
            }
            editor.focus();
        }

        function formatList(command) {
            document.execCommand(command, false, null);
            editor.focus();
        }

        function insertLink() {
            const url = prompt('Enter the URL:');
            if (url) {
                document.execCommand('createLink', false, url);
                
                // Ensure links are blue in the editor immediately
                setTimeout(() => {
                    const links = editor.querySelectorAll('a');
                    links.forEach(link => {
                        link.style.color = '#0066cc';
                        link.style.textDecoration = 'underline';
                    });
                }, 10);
            }
            editor.focus();
        }

        // Document operations
        function autoDetectTitle() {
            const content = editor.innerHTML;
            
            // Try to find an H1 tag first
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            const h1 = tempDiv.querySelector('h1');
            
            if (h1 && h1.textContent.trim()) {
                docTitle.value = h1.textContent.trim();
                return;
            }
            
            // If no H1, try to get the first line of text
            const textContent = editor.textContent || editor.innerText;
            const firstLine = textContent.split('\n')[0].trim();
            
            if (firstLine && firstLine.length > 0) {
                docTitle.value = firstLine;
            }
        }

        function clearDocument() {
            // No confirmation, just clear immediately
            editor.innerHTML = '<p></p>';
            updateCounters();
            autoSave();
            
            // Set cursor to beginning
            const range = document.createRange();
            const sel = window.getSelection();
            range.selectNodeContents(editor);
            range.collapse(true);
            sel.removeAllRanges();
            sel.addRange(range);
            
            editor.focus();
        }

        // File import functionality
        function handleFileImport(e) {
            const file = e.target.files[0];
            if (file && file.type === 'text/plain') {
                importTextFile(file);
            }
        }

        function importTextFile(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const content = e.target.result;
                editor.innerHTML = content.replace(/\n/g, '<br>');
                updateCounters();
                autoSave();
                autoDetectTitle();
                
                // Ensure links are blue after import
                const links = editor.querySelectorAll('a');
                links.forEach(link => {
                    link.style.color = '#0066cc';
                    link.style.textDecoration = 'underline';
                });
                
                // Scroll to top after import
                editor.scrollTop = 0;
            };
            
            reader.readAsText(file);
        }

        // PDF export functionality
        function exportToPdf() {
            if (!editor.textContent.trim()) {
                alert('Document is empty. Please add some content before exporting.');
                return;
            }
            
            // Store current scroll position and styling
            const scrollPosition = editor.scrollTop;
            const originalHeight = editor.style.height;
            const originalOverflow = editor.style.overflow;
            
            // Temporarily expand the editor to show all content
            editor.style.height = 'auto';
            editor.style.overflow = 'visible';
            
            // Create a clean copy of the editor content for PDF generation
            const contentCopy = document.createElement('div');
            contentCopy.style.padding = '15mm 20mm';
            contentCopy.style.fontFamily = 'Arial, sans-serif';
            contentCopy.style.fontSize = '12pt';
            contentCopy.style.lineHeight = '1.5';
            contentCopy.style.color = '#000000';
            
            // Add title if provided (only once)
            const title = docTitle.value.trim();
            if (title) {
                const titleElement = document.createElement('h1');
                titleElement.textContent = title;
                titleElement.style.textAlign = 'center';
                titleElement.style.marginBottom = '15px';
                titleElement.style.fontSize = '16pt';
                titleElement.style.color = '#000000';
                titleElement.style.fontWeight = 'bold';
                contentCopy.appendChild(titleElement);
            }
            
            // Add the main content (remove any existing H1 to avoid duplicates)
            const contentWithoutH1 = editor.innerHTML;
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = contentWithoutH1;
            
            // Remove any H1 elements from content to prevent duplicates
            const h1Elements = tempDiv.querySelectorAll('h1');
            h1Elements.forEach(h1 => h1.remove());
            
            // Create a style element for blue links in PDF
            const styleElement = document.createElement('style');
            styleElement.textContent = `
                a {
                    color: #0066cc !important;
                    text-decoration: underline !important;
                }
                * {
                    color: #000000;
                }
            `;
            contentCopy.appendChild(styleElement);
            
            // Create content div for the main text
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = tempDiv.innerHTML;
            contentCopy.appendChild(contentDiv);
            
            // PDF options - Optimized for smaller file size
            const options = {
                margin: 10,
                filename: `${title || 'document'}.pdf`,
                image: { 
                    type: 'jpeg', 
                    quality: 0.7
                },
                html2canvas: { 
                    scale: 1.2,
                    useCORS: true,
                    logging: false,
                    letterRendering: true
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'portrait',
                    compress: true,
                    hotfixes: ["px_scaling"]
                }
            };
            
            // Show loading state
            exportPdfBtn.textContent = 'Generating PDF...';
            exportPdfBtn.disabled = true;
            
            // Generate PDF
            html2pdf().set(options).from(contentCopy).save().then(() => {
                // Restore original editor state
                editor.style.height = originalHeight;
                editor.style.overflow = originalOverflow;
                editor.scrollTop = scrollPosition;
                
                // Restore button state
                exportPdfBtn.textContent = 'Export to PDF';
                exportPdfBtn.disabled = false;
            }).catch(error => {
                console.error('PDF generation error:', error);
                alert('Error generating PDF. Please try again.');
                
                // Restore button state
                exportPdfBtn.textContent = 'Export to PDF';
                exportPdfBtn.disabled = false;
            });
        }

        // Counter functionality
        function updateCounters() {
            const text = editor.textContent || editor.innerText;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const characters = text.length;
            
            wordCount.textContent = `Words: ${words}`;
            charCount.textContent = `Characters: ${characters}`;
        }

        // Local storage functionality
        function autoSave() {
            const content = editor.innerHTML;
            localStorage.setItem('jawad-txt-pdf-content', content);
        }

        function loadFromLocalStorage() {
            const savedContent = localStorage.getItem('jawad-txt-pdf-content');
            if (savedContent) {
                editor.innerHTML = savedContent;
                
                // Ensure links are blue when loading from storage
                setTimeout(() => {
                    const links = editor.querySelectorAll('a');
                    links.forEach(link => {
                        link.style.color = '#0066cc';
                        link.style.textDecoration = 'underline';
                    });
                }, 100);
            } else {
                // Initialize with empty paragraph
                editor.innerHTML = '<p></p>';
            }
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
